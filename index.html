<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main>
    <section class="description">
      <h1 class="description__title">
        Learn to code by watching others
      </h1>
      <p class="description__text">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </section>
    <section class="form">
      <article class="form__offer">
        <p><b>Try it free 7 days</b> then $20/mo. thereafter</p>
      </article>
      <article class="form__inputs">
        <input type="text" name="firstName" id="firstName" class="form__inputs__item" placeholder="First Name">
        <input type="text" name="lastName" id="lastName" class="form__inputs__item" placeholder="First Name">
        <input type="text" name="email" id="email" class="form__inputs__item" placeholder="First Name">
        <input type="text" name="password" id="password" class="form__inputs__item" placeholder="First Name">
        <input type="submit" value="Claim your free trial" class="form__inputs__button">
        <p class="form__inputs__terms">By clicking the button you are agreeing to our <a href="#">Terms and Services</a>
        </p>
      </article>
    </section>
  </main>

    <p class="attribution">

      Coded by <a href="#">Mauricio Moreno Morales</a>.
    </p>
  </footer> -->
</body>

</html>
